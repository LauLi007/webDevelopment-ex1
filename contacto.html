<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <!--Contenedor en el header-->
            <div class="barra-navegacion">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raíces">
                </a>
                <nav class="links-nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 alinear-centro">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal contacto" class="img-centrado">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 alinear-centro">Rellena el formulario</h2>

        <form class="contacto" action="">

            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                
                <label for="Apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Tus apellidos">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>    
            </fieldset>      
            
            <fieldset>
                <legend>Información sobre la propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="">Presupuesto</label>
                <input type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Cómo desea ser contactado:</p>
                <div class="form-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    
                    <label for="email">Email</label>
                    <input type="radio" name="contacto" value="email" id="email">
                </div>

                <p>Si eligió que le llamemos por teléfono, indique la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Horario:</label>
                <input type="time" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-azul">
        </form>
    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="links-nav">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer>




</body>

</html>
